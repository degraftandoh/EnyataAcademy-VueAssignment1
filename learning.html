<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .app {
            height: 100px;
            width: 100px;
            background-color: aqua;
        }

        .input {
            height: 100px;
            width: 100px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{Title}}</h1>
        <h1>{{Faithful}}</h1>
        <h1>{{Kwesi}}</h1>
        <div v-if="visibility" class="app"></div>
        <!-- <div v-else="visibility2" class="input"></div> -->
         <button @click.prevent="change">
            change
         </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data: function(){
                return{
                    Title: "De-graft",
                    Faithful: "Benjamin",
                    Kwesi:"Andoh",
                    visibility:false,
                    visibility2:false,
                }
            },
            methods: {
                change(){
                   this.visibility = !this.visibility
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
